
<div class="div row mx-5 my-6" style="margin-top: 50px; margin-bottom: 50px;">

 
    <div class="shadow col-4" style="padding: 150px; margin-left: 100px;">
        <div class="example-container justify-content-center " >
           <div style="padding-left: 70px;  margin-bottom:20px ;"> <span class="material-symbols-outlined" style="width: 30px;">
            groups
            </span>
            <span style="font-weight: bolder; font-size: x-large;">Login</span>
        <!-- <span class="material-symbols-outlined">

            </span> -->
        </div>
        <form action="" [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()" >
            <mat-form-field style=" width: 250px;">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com"  required  formControlName="email">
              <!-- <mat-error *ngIf="!email?.valid">please enter the valid email</mat-error> -->
            </mat-form-field>
       
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"    formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button class="btn btn-primary" type="submit"  style="margin-left: 60px; background-color: #1f1e1e">Log in</button>
        </form>
     <div>
